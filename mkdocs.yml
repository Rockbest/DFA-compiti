# Configuration
theme:
  name: material
  custom_dir: overrides
  language: it
  features:
    - navigation.top
#    - navigation.instant
    - navigation.tabs
    - content.code.annotate 

  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/git-alt
    logo: material/file-document-edit-outline

  favicon: assets/logo-circle.png

plugins:
#  - tags
#  - pdf-export
#  - mkdocstrings
#  - autolinks
#  - macros
  - search:
        lang: it
  - rss:
     abstract_chars_count: 160
     date_from_meta:
        as_creation: "date"
        as_update: false
        datetime_format: "%d-%m-%Y"
     # datetime_format: "%Y-%m-%d"
     image:
     feed_ttl: 1440
     length: 20
     pretty_print: false
     match_path: ".*"
     url_parameters:
        utm_source: "documentation"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"

markdown_extensions:
- toc:
        permalink: ↵
- meta
- md_in_html
- mkdocs-click
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
- pymdownx.tabbed
- pymdownx.critic:
      mode: view
- pymdownx.betterem:
      smart_enable: all
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.smartsymbols
- pymdownx.keys
- admonition
- pymdownx.details
- pymdownx.tasklist:
      clickable_checkbox: true
- pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
- attr_list
- def_list
- abbr
- pymdownx.snippets
- footnotes
- tables
- pymdownx.arithmatex:
      generic: true

## Custom theme additions
extra_javascript:
